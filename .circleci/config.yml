version: 2.1

orbs:
  newman: postman/newman@1.0.0

executor:
  postman-executor:
    docker:
      - newman/postman-newman-docker

jobs:
  test_postman:
    executor: postman-executor
    steps:
      - checkout
      - newman/newman-run:
          collection: ./Menv2Coll.json
          environment: ./Menv2env.json

workflows:
  version: 2
  test_postman:
    triggers:
      - schedule:
          cron: "00 16 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test_postman
