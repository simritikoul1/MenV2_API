version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.1.2
  newman: postman/newman@1.0.0

executors:
  postman_newman:
    description: Official newman docker image - https://hub.docker.com/r/postman/newman
    docker:
      - image: postman/newman:<<parameters.tag>>
    parameters:
      tag:
        default: latest
        description: Tag for postman/newman docker image - https://hub.docker.com/r/postman/newman/tags
        type: string

jobs:
  setup_job:
    executor: continuation/default
    steps:
      - run:
          name: Generate config
          command: |
            ./generate_config > generated_config.yml
      - continuation/continue:
          configuration_path: generated_config.yml
  test_postman:
    executor: postman_newman
    steps:
      - checkout
      - newman/newman-run:
          collection: ./Menv2Coll.json
          environment: ./Menv2env.json

workflows:
  setup:
    triggers:
      - schedule:
          cron: "25 18 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - setup_job
      - test_postman